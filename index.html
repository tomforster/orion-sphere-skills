<!DOCTYPE html><html ng-app="calc"><head><script src="./node_modules/angular/angular.min.js"></script><script src="./index.js"></script><link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><link href="./styles.css" rel="stylesheet"></head><body ng-controller="MainController as c"><div class="container"><div class="row"><div class="col"><div class="row mb-3"><div class="col"><div class="h4 mb-1">Combat Skills</div><small>concerned with fighting, resisting injury and attacks, and weapons training.</small></div></div><div class="row"><div class="col"><div class="list-group"><div class="list-group-item skill" ng-repeat="skill in c.combatSkills" ng-class="{req:skill.hasPrerequisites, disabled: c.isDisabled(skill)}"><div class="skill-info"><div class="skill-name">{{skill.name}}</div><div class="skill-desc">{{skill.description}}</div></div><div class="skill-cost" ng-click="c.handleAddSkillButtonClick(skill)">{{ skill.cost() }}{{skill.stacks ? "*" : ""}}</div></div></div></div></div></div></div><div class="row"><div class="col">{{c.totalPoints - c.points}}/{{c.totalPoints}}<div class="list-group"><div class="list-group-item" ng-repeat="skill in c.selectedSkills">{{skill.name}} {{skill.count}} {{skill.pointsSpent()}}</div></div></div></div></div></body></html>
